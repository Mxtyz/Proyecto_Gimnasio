<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Login - Gimnasio FitZone</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Proyecto Gimnasio">
    <meta name="description" content="Login para sistema de reservas de gimnasio">
    <meta name="keywords" content="login,gimnasio,reserva,Correo">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="contenedor">
        <div id="contenedorcentrado">
            <!-- Panel izquierdo: formulario -->
            <div id="login">
                <h2 style="text-align:center; color: #dfcdc3;">Acceso al Sistema</h2>
                <form id="loginform" autocomplete="on">
                    
                    <label for="Correo"><i class="fa fa-user"></i> Correo</label>
                    <div class="input-icon">
                        <i class="fa fa-user icon-left"></i>
                        <input id="Correo" type="text" name="Correo" placeholder="Ingresa tu Correo" required>
                    </div>

                    <label for="password"><i class="fa fa-lock"></i> Contraseña</label>
                    <div class="input-icon">
                        <i class="fa fa-lock icon-left"></i>
                        <input id="password" type="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <div style="margin-top: 10px; color: #3c4245; font-size: 90%;">
                        <input type="checkbox" id="recuerdame" name="recuerdame">
                        <label for="recuerdame">Recuérdame en este dispositivo</label>
                    </div>

                    <div id="mensajeError" style="color:red; font-size: 90%; display: none; margin-top: 10px;">
                        Correo o contraseña incorrectos.
                    </div>

                    <button type="submit" title="Ingresar" name="Ingresar">Iniciar sesión</button>
                </form>
            </div>

            <!-- Panel derecho: bienvenida y logo -->
            <div id="derecho">
                <div class="titulo">Bienvenido a FitZone</div>
                <p style="color:#dfcdc3;">Reserva tus entrenamientos fácilmente</p>
                <div class="logo-empresa">
                    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048941.png" alt="Logo Gimnasio">
                </div>
                <hr>
                <div class="pie-form">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">¿No tienes cuenta? Regístrate aquí</a>
                    <hr>
                    <a href="#">← Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulación de login
        const form = document.getElementById("loginform");
        const errorBox = document.getElementById("mensajeError");

        // Simular Correo válido (puedes reemplazar esto más adelante)
        const USER_VALIDO = "admin";
        const PASS_VALIDO = "1234";

        // Al cargar, verificar si hay sesión recordada
        window.onload = () => {
            const CorreoGuardado = localStorage.getItem("Correo");
            if (CorreoGuardado) {
                document.getElementById("Correo").value = CorreoGuardado;
                document.getElementById("recuerdame").checked = true;
            }
        };

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const Correo = document.getElementById("Correo").value;
            const pass = document.getElementById("password").value;
            const recuerdame = document.getElementById("recuerdame").checked;

            if (Correo === USER_VALIDO && pass === PASS_VALIDO) {
                errorBox.style.display = "none";
                if (recuerdame) {
                    localStorage.setItem("Correo", Correo);
                } else {
                    localStorage.removeItem("Correo");
                }
                alert("¡Inicio de sesión exitoso!");
                // Redirigir si tuvieras página principal
                // window.location.href = "reserva.html";
            } else {
                errorBox.style.display = "block";
            }
        });
    </script>
</body>
</html>
