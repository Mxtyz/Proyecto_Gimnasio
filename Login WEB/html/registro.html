<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - FitZone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="registro-container">
        <h2>Crear cuenta en FitZone</h2>
        <form id="form-registro">
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
            <input type="text" placeholder="RUT (Ej: 12345678-9)" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="number" placeholder="Edad" required>
            <input type="tel" placeholder="Teléfono" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Repetir contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <script>
        document.getElementById("form-registro").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("mensaje").textContent = "¡Cuenta creada correctamente!";
        });
    </script>
</body>
</html>
